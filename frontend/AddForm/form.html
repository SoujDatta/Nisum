<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIM</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="container">
   <aside class="sidebar">
    <h2>Product Info<br>Management System</h2>
    <nav>
      <ul>
        <li class="active">Dashboard</li>
        <li>Products</li>
        <li>Product Attributes</li>
      </ul>
    </nav>
  </aside>
<main class="main-content">
    <section class="form-header">
<h1>Add Product</h1>
    </section>


    <section class="form-attributes">
        <form action="/submit-product" method="POST">
            <div class="form-group">
                <label for="productNanem">Product Name</label>
                <input type="text" name="productName" id="productName" required>
            </div>
 <div class="form-group">
        <label for="sku">SKU</label>
        <input type="text" id="sku" name="sku" required>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="Mens Apparel">Mens Apparel</option>
          <option value="Women Apparel">Women Apparel</option>
          <option value="Kids Apparel">Kids Apparel</option>
        </select>
      </div>
       <div class="form-group">
        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">Select status</option>
          <option value="Published">Published</option>
          <option value="Draft">Draft</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Last Modified Date</label>
        <input type="date" id="date" name="date" required>
      </div>

      <div class="form-actions">
        <button type="submit">Save Product</button>
      </div>
        </form>
    </section>
</main>
</div>

<!-- Custom Confirmation Modal -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Product Addition</h3>
    <p>Are you sure you want to add this product?</p>
    <div class="modal-actions">
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
    </div>
  </div>
</div>

<script src="./form.js"></script>
</body>
</html>
